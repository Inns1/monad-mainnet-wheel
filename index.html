<body>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">Spin the Wheel!</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const segments = [
      "May 17th, 2025",
      "May 24th, 2025",
      "May 31st, 2025",
      "June 7th, 2025",
      "Already Released ðŸŽ‰",
      "Coming Soon ðŸš€"
    ];

    const colors = ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56", "#4bc0c0", "#9966ff"];
    let currentAngle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const angleStep = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(radius, radius, radius, currentAngle, currentAngle + angleStep);
        ctx.lineTo(radius, radius);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(currentAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "14px sans-serif";
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();

        currentAngle += angleStep;
      }
    }
